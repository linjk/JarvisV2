spring:
  application:
    name: auth-service
  profiles:
    active: dev
  main:
    # springboot2.1以上，默认禁用bean覆盖，这里开启，以兼容低版本
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        service: ${spring.application.name}
      server-addr: localhost:8848
      config:
        enabled: true
        file-extension: yaml
        server-addr: localhost:8848
        shared-configs[0]:
          dataId: redis-cluster.yaml
          refresh: true