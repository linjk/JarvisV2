spring:
  cloud:
    nacos:
      discovery:
        service: ${spring.application.name}
      server-addr: localhost:8848
      config:
        enabled: true
        file-extension: yaml
        server-addr: localhost:8848
        shared-configs[0]:
          dataId: redis-cluster.yaml
          refresh: true
    sentinel:
      transport:
        dashboard: localhost:8080
      filter:
        enabled: false
  main:
    allow-bean-definition-overriding: true
  application:
    name: jarvis-gateway
  profiles:
    active: dev

# 指标监控健康检查
management:
  endpoints:
    web:
      exposure:
        include: "*" # 暴露的端点