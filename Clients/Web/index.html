<!DOCTYPE html>
<html>
    <head>
        <title>Jarvis</title>
        <link rel="stylesheet" href="css/client.css" />
    </head>
    <body>
        <h1 align="center">Realtime Communication With Jarvis </h1>

        <section>
            <div><video autoplay playsinline id="player"></video></div>
            <div>
                <label>audio input device:</label>
                <select id="audioSource"></select>
            </div>
            <div>
                <label>audio output device:</label>
                <select id="audioOutput"></select>
            </div>
            <div>
                <label>video input device:</label>
                <select id="videoSource"></select>
            </div>

        </section>

        <section>
            <div><button id="snapshot">Capture</button></div>
            <div><canvas id="picture">-</canvas></div>
            <div><button id="save">Save</button></div>
        </section>

        <script src="js/client.js"></script>
    </body>
</html>
